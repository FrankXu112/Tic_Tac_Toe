<!DOCTYPE html>
<html>
 	<head>
 	  <link rel="stylesheet" href="	style.css" type="text/css">
  	<meta charset="utf-8"/>
  	<title>Tic Tac Toe</title>
	</head>
	<body>
  	<h1>Tic Tac Toe</h1>
  	
  	<table>
  		<tr>
  			<td id="1"></td>
  			<td id="2"></td>
  			<td id="3"></td>
  		</tr>

  		<tr>
  			<td id="4"></td>
  			<td id="5"></td>
  			<td id="6"></td>
  		</tr>

  		<tr>
  			<td id="7"></td>
  			<td id="8"></td>
  			<td id="9"></td>
  		</tr>
  	</table>
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>

    $(document).ready(function(){

  		var count = 0;
  		$("td").on('click', function(){
  			if(count % 2 === 0){
  				$(this).html('X');
  			}else{
  				$(this).html('O');
  			}
  			$(this).off('click');
  			count ++;
        checkboard();
  		});

      var winningCombos =
          [
          [1,2,3],
          [4,5,6],
          [7,8,9],
          [1,4,7],
          [2,5,8],
          [3,6,9],
          [1,5,9],
          [3,5,7]
          ];

      function checkWinningComboForLetter(win, letter) {
        if ($("#" + win[0]).text() === letter &&
        $("#" + win[1]).text() === letter &&
        $("#" + win[2]).text() === letter)
        {
          return true;
        }
      }

      function checkboard(){
        for(var i=0; i<winningCombos.length; i++) {
          win = winningCombos[i]
          if(checkWinningComboForLetter(win, 'X') === true){
            alert("Player 'X' wins!"),
            shutdown();
          } else if(checkWinningComboForLetter(win, 'O') === true){
            alert("Player 'O' wins!"),
            shutdown();
          } else if(count === 9){
            alert("Tie!"),
            shutdown();
          }
        }
      };

      function shutdown(){
        $('td').each(function(){
          $(this).off('click')
        })
      }
    });

		</script>
 	</body>
</html>
