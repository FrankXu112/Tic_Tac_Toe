<!DOCTYPE html>
<html>
 	<head>
 	  <link rel="stylesheet" href="	style.css" type="text/css">
  	<meta charset="utf-8"/>
  	<title>Tic Tac Toe</title>
	</head>
	<body>
  	<h1>Tic Tac Toe</h1>
  	
  	<table>
  		<tr>
  			<td id="1"></td>
  			<td id="2"></td>
  			<td id="3"></td>
  		</tr>

  		<tr>
  			<td id="4"></td>
  			<td id="5"></td>
  			<td id="6"></td>
  		</tr>

  		<tr>
  			<td id="7"></td>
  			<td id="8"></td>
  			<td id="9"></td>
  		</tr>
  	</table>
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>
		var count = 0
		$("td").on('click', function(){
			if(count % 2 === 0){
				$(this).html('X');
			}else{
				$(this).html('O');
			}
			$(this).off('click');
			count ++;
      checkboard();
		})
    
    function checkboard(){
      if($("#1").text() === "X" && $("#2").text() === "X" && $("#3").text() === "X" || $("#4").text() === "X" && $("#5").text() === "X" && $("#6").text() === "X" || $("#7").text() === "X" && $("#8").text() === "X" && $("#9").text() === "X" || $("#1").text() === "X" && $("#4").text() === "X" && $("#7").text() === "X" || $("#2").text() === "X" && $("#5").text() === "X" && $("#8").text() === "X" || $("#3").text() === "X" && $("#6").text() === "X" && $("#9").text() === "X" || $("#1").text() === "X" && $("#5").text() === "X" && $("#9").text() === "X" || $("#3").text() === "X" && $("#5").text() === "X" && $("#7").text() === "X")
      {
        alert("Player 'X' wins!");
      }
      else if($("#1").text() === "O" && $("#2").text() === "O" && $("#3").text() === "O" || $("#4").text() === "O" && $("#5").text() === "O" && $("#6").text() === "O" || $("#7").text() === "O" && $("#8").text() === "O" && $("#9").text() === "O" || $("#1").text() === "O" && $("#4").text() === "O" && $("#7").text() === "O" || $("#2").text() === "O" && $("#5").text() === "O" && $("#8").text() === "O" || $("#3").text() === "O" && $("#6").text() === "O" && $("#9").text() === "O" || $("#1").text() === "O" && $("#5").text() === "O" && $("#9").text() === "O" || $("#3").text() === "O" && $("#5").text() === "O" && $("#7").text() === "O")
      {
        alert("Player 'O' wins!");
      }
      else if(count === 9)
      {
        alert("Tie!")
      }
    }
		</script>
 	</body>
</html>
